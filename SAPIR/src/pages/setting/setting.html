<ion-header padding>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu" class="menu_icon"></ion-icon>
        </button>
           <ion-title Class="for_sale">
            <img src="assets/imgs/logosapir.png" class="logo_img">
           </ion-title>
          <!-- <img src="assets/imgs/search.png" class="serach"> -->
      </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-content>
        <ion-list no-lines>
          <ion-item>
            <h1>{{'INDIA' | translate}}</h1>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'SELECT_LANGUAGE' | translate }}</ion-label>
            <ion-select [(ngModel)]="languageSelected" (ionChange)='setLanguage()' [cancelText]="'CANCEL' | translate">
              <ion-option *ngFor="let item of languages" [value]="item.code">{{item.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
</ion-content>
