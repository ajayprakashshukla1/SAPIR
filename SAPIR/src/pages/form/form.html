<ion-header padding>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" class="menu_icon"></ion-icon>
      </button>
          <ion-title Class="for_sale">
            <img src="assets/imgs/logosapir.png" class="logo_img">
          </ion-title>
          <div class="language_selector" end>
            <ion-select [(ngModel)]="languageSelected" (ionChange)='setLanguage()' [ngClass]="{'mirrorContent' : (lanCss=='ar'),  'ltr' : (normalContent !='ar')}" placeholder="{{ 'Set Language' | translate }}" [cancelText]="'CANCEL' | translate"   [okText]="'OK'  | translate">
              <ion-option *ngFor="let item of languages" [value]="item.code">{{item.name | translate}}</ion-option>
            </ion-select>
          </div>
    </ion-navbar>
  </ion-header>

  
<ion-content padding>
<ion-grid no-padding>
  <ion-row>
    <ion-col col-12 class="card-background-page">
        <ion-card>
            <img src="assets/imgs/about.png" class="about_img">
            <div class="img_form_sec">
            <img src="assets/imgs/form_doc_img.png" class="form_doc">
          </div>
            <div class="card-title">
              <h1>{{'RENT/SALE' | translate}}</h1>
              <!-- <P>{{'Please choose the Form Type.' | translate}}</P> -->
            </div>
          </ion-card>
          <div class="box_shadow">
              <ion-col col-12 text-center>
                  <img src="assets/imgs/logosapir.png" class="logo_sapir">
                  <!-- <p class="complete_text">{{'Please complete the form with your property information.' | translate}}</p> -->
                  </ion-col>
                  <ion-row class="rent_out_sec">
                    <ion-col col-6 class="rent_out" text-center>
                      <button ion-button (click)="openPage('page-rent-out-form')" class="rent_out_border">{{'RENT' | translate}}</button>
                    </ion-col>
                    <ion-col col-6 class="rent_out" text-center>
                        <button ion-button (click)="openPage('page-sell-out-form')" >{{'SELL' | translate}}</button>
                      </ion-col>
                  </ion-row>
                
                    
           </div>
    </ion-col>
  
      <ion-col col-12 text-center class="form_text_content">
        <h1>RENT/SELL OUT FORM</h1>
        <P>Please follow these three step form in order to finalize
          the renting process
        </P>
      </ion-col>

  </ion-row>
 
</ion-grid>
</ion-content>
